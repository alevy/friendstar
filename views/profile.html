<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>FriendStar</title>
	<link rel="stylesheet" type="text/css" href="/style.css"/>
</head>
<body>
<h1>{{firstName}} {{lastName}}</h1>
<nav><a href="/profiles/edit/{{profileId}}">Edit</a></nav>
<div id="details">
  Current City: {{currentCity}}
</div>
<div id="posts">
  <h2>Wall</h2>
  <ol>
    {{#posts}}
    <li>{{postText}}</li>
    {{/#posts}}
  </ol>
</div>
</body>
</html>
