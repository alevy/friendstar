<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>FriendStar</title>
  <link rel="stylesheet" type="text/css" href="/style.css"/>
  <script src="/javascript/jquery-1.4.2.js" type="text/javascript" charset="utf-8"></script>
  <script src="/javascript/application.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<header>
  <hgroup>
    <h1><a href="/">FriendStar</a></h1>
    <h2>a social network for people with thoughts</h2>
  </hgroup>
  <nav>
    <ul>
      {{#current_user}}
      <li><a href="/profiles/{{current_user.username}}">{{current_user.firstName}}</a></li>
      <li><a href="/friends/">Friends</a></li>
      <li><a href="/profiles/edit/{{current_user.username}}">Edit Profile</a></li>
      <li><a href="/sessions/destroy/{{current_user.username}}" data-method="post">Logout</a></li>
      {{/current_user}}
    </ul>
  </nav>
  <form action="/search/" method="POST" id="search_form">
    <label for"search_query">Search:</label>
    <input type="search" id="search_query" name="search[query]" value="{{query}}">
  </form>
</header>
<div id="content">
