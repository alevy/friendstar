{{> header.html}}
<h2>{{profile.firstName}} {{profile.lastName}}</h2>
<nav><a href="/profiles/edit/{{username}}">Edit</a></nav>
<div id="details">
  Current City: {{profile.currentCity}}
</div>
<div id="posts">
  <h2>Wall</h2>
  <ol>
    {{#profile.posts}}
    <li>{{postText}}</li>
    {{/profile.posts}}
  </ol>
</div>
{{> footer.html}}
